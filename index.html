<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <title>Crypto Match</title>
    <meta name="description" content="">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="crypto-font/css/cryptofont.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Crypto Match</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="starOne"></i></li>
        		<li><i class="fa fa-star" id="starTwo"></i></li>
        		<li><i class="fa fa-star" id="starThree"></i></li>
        	</ul>

        	<div class = "move"><span class="moves">0</span> Moves</div>
            <div class="timer"><span id="seconds">0</span> Seconds</div>
            <div class="restart" onclick="restart()">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card animated">
                <i class="cf cf-btc"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-strat"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-dash"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-eth"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-xmr"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-dash"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-xmr"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-usdt"></i>
            <li class="card animated">
                <i class="cf cf-ltc"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-btc"></i>
            </li>
            </li>
            <li class="card animated">
                <i class="cf cf-lsk"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-usdt"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-eth"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-ltc"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-strat"></i>
            </li>
            <li class="card animated">
                <i class="cf cf-lsk"></i>
            </li>
        </ul>
    </div>

    <div id="myWelcome" class="welcome">
            <!-- Modal content -->
            <img class="koala" src="https://pbs.twimg.com/profile_images/920054777484111873/k1UH-CYZ.jpg">
            <div class="welcome-content">
                    <p>Hello!</p>
                     <p>Welcome to <em>CRYPTO MATCH</em></p>
                    <p>Try to match all the cards into pairs in the least amount of time and moves.</p>
                <div class="start" onclick="hideWelcome()">
                    Start Game &nbsp;<i class="fas fa-play"></i>
                </div>
            </div>
        </div>

    <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                    <p>Good Job!</p>
                     <p>You have matched all the cards in <em class="total"> </em> &nbsp;moves, over <em class="ttime"> </em> &nbsp;seconds.</p>
                    <p>You earned a<span class="rating"> </span> rating.</p>
                <div class="restart" onclick="restart()">
                    Replay Game <i class="fas fa-redo"></i>
                </div>
            </div>
        </div>

    <script src="js/app.js"></script>
</body>
</html>
